---
- hosts: cloud9
  user: ec2-user
  tasks:
    - name: Install packages.
      yum:
        name: "{{ item }}"
        state: present
      loop:
        - gcc
        - glibc-static
        - "@Development Tools"
        - docker
      become: yes

    - name: Import Nodesource RPM key.
      rpm_key:
        key: http://rpm.nodesource.com/pub/el/NODESOURCE-GPG-SIGNING-KEY-EL
        state: present
      become: yes

    - name: Add Nodesource repositories for Node.js.
      yum:
        name: "https://rpm.nodesource.com/pub_6.x/el/6/x86_64/nodesource-release-el6-1.noarch.rpm"
        state: present
      become: yes

    - name: Install Node.js.
      yum:
        name: nodejs
        state: present
      become: yes

    - name: Create cloud9 group.
      group:
        name: cloud9
      become: yes

    - name: Create cloud9 user.
      user:
        name: cloud9
        group: cloud9
        home: /home/cloud9
      become: yes

    - name: Format block device.
      filesystem:
        fstype: ext4
        dev: /dev/xvdf
        force: yes
      tags:
        - mount_block_device
      become: yes

    - name: Mount block device onto mountpoint.
      mount:
        path: /home/cloud9
        src: /dev/xvdf
        fstype: ext4
        state: mounted
      tags:
        - mount_block_device
      become: yes

    - name: Authorize AWS Cloud9.
      authorized_key:
        key: 'ssh-rsa  Administrator+855277617897@cloud9.amazon.com'
        user: cloud9
      become: yes
      become_user: cloud9
